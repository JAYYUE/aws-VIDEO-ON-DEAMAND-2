                  - !Sub "arn:aws-cn:lambda:${AWS::Region}:${AWS::AccountId}:function:${AWS::StackName}-error-handler"
              -
                Effect: Allow
                Action:
                  - dynamodb:GetItem
                Resource:
                  - !Sub "arn:aws-cn:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}"
              -
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
